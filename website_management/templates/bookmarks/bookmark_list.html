<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookmarks</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <a href="{% url 'add_bookmark' %}">Add Bookmark</a>
    <ul>
        {% for bookmark in bookmarks %}
            <li>
                <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
                <a href="{% url 'delete_bookmark' bookmark.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
